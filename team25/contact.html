<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ - 株式会社金岩鈴木金物</title>
  <style>
    body {
      font-family: 'Hiragino Kaku Gothic ProN', 'Meiryo', sans-serif;
      margin: 0;
      background: url('背景.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    header, footer {
      background-color: rgba(0, 34, 68, 0.85);
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 600px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.6); /* 半透明黒背景で読みやすく */
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    h1 {
      color: #fff;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: bold;
      color: #fff;
    }
    input, textarea {
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
      background-color: #fff;
      color: #000;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.7rem;
      background-color: #002244;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #001122;
    }
    a {
      color: #fff;
      text-decoration: none;
      display: inline-block;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>お問い合わせ</h1>
    <a href="index.html">トップページへ戻る</a>
  </header>

  <main>
    <form action="#" method="post">
      <label for="name">お名前</label>
      <input type="text" id="name" name="name" required>

      <label for="email">メールアドレス</label>
      <input type="email" id="email" name="email" required>

      <label for="message">お問い合わせ内容</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">送信</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 株式会社金岩鈴木金物</p>
  </footer>
</body>
</html>
