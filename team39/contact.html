<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>お問い合わせ - 株式会社ナガノ</title>
  
<style>
body { 
  font-family: sans-serif; 
  line-height: 1.6; 
  margin: 0; 
  padding: 0; 
  text-align: center; 
  display: flex; /* 追加: flexコンテナにする */
  flex-direction: column; /* 追加: 子要素を縦に並べる */
  min-height: 100vh; /* 追加: 少なくともビューポートの高さにする */
}
header, footer {
  background: #1f2b38; 
  color: white; 
  text-align: center; 
  padding: 1em 0;
  flex-shrink: 0; /* 追加: 縮まないように固定 */
  box-sizing: border-box; /* 追加: paddingを含めて高さ計算 */
}
nav a {
  margin: 0 1em; 
  color: white; 
  text-decoration: none; 
  font-weight: bold;
}
section { 
  padding: 2em; 
  max-width: 800px; /* フォームの幅に合わせて調整 */
  margin: auto; 
  flex-grow: 1; /* 追加: 残りのスペースを埋める */
}
form {
  display: flex; /* Flexboxを適用 */
  flex-direction: column; /* 要素を縦に並べる */
  align-items: center; /* 水平方向中央揃え */
  text-align: left; /* フォーム内のテキストは左寄せ */
  padding: 2em;
  background: #f7f7f7;
  border-radius: 10px;
  max-width: 500px;
  width: 100%;
  box-sizing: border-box; /* paddingを含めて幅計算 */
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
form label {
  display: block;
  width: 100%; /* labelも100%に */
  margin-top: 1em;
}
form input, 
form textarea {
  width: calc(100% - 1em); /* padding分を考慮 */
  padding: 0.5em;
  margin-top: 0.3em;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box; /* paddingを含めて幅計算 */
}
button {
  margin-top: 1.5em;
  background-color: #2c3e50;
  color: white;
  border: none;
  padding: 0.7em 1.5em;
  cursor: pointer;
  border-radius: 5px; /* 角を丸くする */
  font-size: 1em;
}
button:hover {
    opacity: 0.8;
}
footer p { 
  margin: 0.3em 0; 
}

.text-container {
 /* text-align: left !important; ← !important を削除 */
 text-align: left; /* デフォルトは左寄せ */
 max-width: 600px;
 margin: 0 auto;
}
.text-container p, .text-container ul {
 margin-bottom: 1em;
 line-height: 1.6;
 list-style: none; /* !important を削除 */
 padding-left: 0; /* !important を削除 */
}
.text-container ul li {
 margin-left: 1em;
 list-style-type: none; /* !important を削除 */
 padding-left: 0; /* !important を削除 */
}
/* img.president はcontact.htmlには不要なため削除 */

/* ヘッダーのスタイルを調整 (共通化) */
header {
 display: flex; 
 flex-direction: column; 
 align-items: center; 
}
header h1 {
 margin-bottom: 1em; 
 display: flex; 
 align-items: center; 
 justify-content: center; /* 中央揃えを追加 */
 font-size: 1.8em; 
}
.site-logo {
 width: 50px; 
 height: auto;
 margin-right: 10px; 
}
/* ナビゲーションの共通スタイル */
nav {
 display: flex;
 justify-content: center;
 flex-wrap: wrap; 
 gap: 1em; 
 padding: 0 1em; 
}

/* レスポンシブ対応のためのメディアクエリ (共通化) */
@media (max-width: 768px) {
  section {
    padding: 1.5em 1em; 
  }
  header h1 {
    font-size: 1.5em; 
  }
  .site-logo {
    width: 40px; 
  }
  nav a {
    margin: 0 0.5em; 
    font-size: 0.9em; 
  }
  form {
    padding: 1.5em; /* フォームのパディングを減らす */
  }
  form input, 
  form textarea {
    width: 100%; /* 再度100%に設定 */
  }
}

@media (max-width: 480px) {
  header {
    padding-top: 15px; /* index.htmlと共通 */
    padding-bottom: 15px; /* index.htmlと共通 */
  }
  header h1 {
    flex-direction: column; 
    margin-bottom: 0.5em;
  }
  .site-logo {
    margin-right: 0;
    margin-bottom: 5px;
  }
  nav {
    flex-direction: column; 
    gap: 0.5em;
    padding: 0.5em 1em;
  }
  nav a {
    margin: 0;
    padding: 0.5em 0;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2); 
  }
  nav a:last-child {
    border-bottom: none; 
  }
  section {
    padding: 1em; 
  }
  .text-container {
    text-align: left; 
  }
  form {
    padding: 1em; /* さらにフォームのパディングを減らす */
  }
  footer p {
    font-size: 0.8em; 
  }
}
</style>

</head>
<body>

<header>
 <h1><img src="images/naganologo.png" alt="サイトのロゴ" class="site-logo">株式会社ナガノ</h1>
 <nav>
 <a href="./index.html">ホーム</a>
 <a href="./about.html">会社概要</a>
 <a href="./services.html">事業内容</a>
 <a href="./strengths.html">強み・実績</a>
 <a href="./contact.html">お問い合わせ</a>
 </nav>
</header>

<section>
  <h2>お問い合わせ</h2>
  <form action="#" method="post">
    <label for="name">お名前
      <input type="text" id="name" name="name" required>
    </label>
    <label for="email">メールアドレス
      <input type="email" id="email" name="email" required>
    </label>
    <label for="message">お問い合わせ内容
      <textarea id="message" name="message" rows="5" required></textarea>
    </label>
    <button type="submit">送信する</button>
  </form>
</section>

<footer>
  <p>株式会社ナガノ</p>
  <p>〒334-0074　埼玉県川口市江戸1-9-35</p>
  <p>TEL: 048-282-8611</p>
  <p>&copy; 2025 NAGANO Co., Ltd.</p>
</footer>
</body>
</html>
