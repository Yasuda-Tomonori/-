<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>製作実例 | 日本鋲螺釘製作所</title>
  <style>
    body {
      font-family: "Yu Mincho", "Hiragino Mincho ProN", serif;
      background-color: #fdf7ee;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background-color: #5a4634;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    main {
      max-width: 1080px;
      margin: auto;
      padding: 2rem 1rem;
      background-color: #fffaf0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }
    .item {
      background-color: white;
      border: 1px solid #ccc;
      padding: 1rem;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .item img {
      width: 100%;
      height: auto;
      max-height: 220px;
      object-fit: contain;
    }
    .item h3 {
      font-size: 1rem;
      margin: 0.5rem 0 0;
    }
    a {
      color: #5a4634;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>製作実例一覧</h1>
    <p><a href="index.html">← トップページに戻る</a></p>
  </header>

  <main>
    <div class="grid">
      <div class="item">
        <img src="images/SUS　スリ割り.jpg" alt="SUS スリ割り">
        <h3>SUS スリ割り</h3>
      </div>
      <div class="item">
        <img src="images/SUS　ヌスミ＋先端棒先.jpg" alt="SUS ヌスミ＋先端棒先">
        <h3>SUS ヌスミ＋先端棒先</h3>
      </div>
      <div class="item">
        <img src="images/SUS　ベアリング　.jpg" alt="SUS ベアリング">
        <h3>SUS ベアリング</h3>
      </div>
      <div class="item">
        <img src="images/SUS　刻印付.jpg" alt="SUS 刻印付">
        <h3>SUS 刻印付</h3>
      </div>
      <div class="item">
        <img src="images/SUS　植え込み.jpg" alt="SUS 植え込み">
        <h3>SUS 植え込み</h3>
      </div>
      <div class="item">
        <img src="images/SUS　段付き　片ネジ.jpg" alt="SUS 段付き 片ネジ">
        <h3>SUS 段付き 片ネジ</h3>
      </div>
      <div class="item">
        <img src="images/SUS　頭部高BT.jpg" alt="SUS 頭部高BT">
        <h3>SUS 頭部高BT</h3>
      </div>
      <div class="item">
        <img src="images/SUSカラー.jpg" alt="SUSカラー">
        <h3>SUSカラー</h3>
      </div>
      <div class="item">
        <img src="images/バフ＋硬質クロム.jpg" alt="バフ＋硬質クロム">
        <h3>バフ＋硬質クロム</h3>
      </div>
    </div>
  </main>

  <footer>
    © 株式会社日本鋲螺釘製作所
  </footer>

</body>
</html>
