<!-- contact.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>お問い合わせ - 藤房商店</title>
  <style>
    body {
      font-family: "Yu Gothic", "Meiryo", sans-serif;
      margin: 0;
      background-color: #f8f1e1;
      color: #3a2e23;
    }

    header {
      background-color: #5c3d28;
      color: #fff8e1;
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    h1 {
      margin: 0;
      font-size: 2.2em;
      letter-spacing: 3px;
    }

    nav {
      background-color: #ede2cd;
      padding: 12px 0;
      border-bottom: 3px solid #d3b98f;
      text-align: center;
    }

    nav a {
      display: inline-block;
      margin: 0 15px;
      text-decoration: none;
      color: #5c3d28;
      font-weight: bold;
      font-size: 1em;
    }

    .section {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
      background-color: #fffdf7;
    }

    h2 {
      font-size: 1.6em;
      color: #3a2e23;
      border-left: 6px solid #c49a6c;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    form input, form textarea {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #aaa;
      background-color: #fffaf0;
    }

    button {
      background-color: #5c3d28;
      color: white;
      border: none;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #7a543c;
    }

    a {
      display: block;
      text-align: center;
      margin: 30px auto;
      color: #5c3d28;
      font-weight: bold;
      text-decoration: none;
      font-size: 1em;
    }

    footer {
      background-color: #5c3d28;
      color: #fff8e1;
      text-align: center;
      padding: 15px;
      font-size: 0.9em;
    }

    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      nav a {
        display: block;
        margin: 10px 0;
      }
      .section {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>お問い合わせ</h1>
  <p>ご質問やご依頼は下記フォームよりお気軽にご連絡ください</p>
</header>

<nav>
  <a href="index.html">ホーム</a>
  <a href="products.html">製品紹介</a>
  <a href="contact.html">お問い合わせ</a>
  <a href="about.html">会社概要</a>
</nav>


<div class="section">
  <h2>お問い合わせフォーム</h2>
  <form>
    <input type="text" name="name" placeholder="お名前">
    <input type="email" name="email" placeholder="メールアドレス">
    <textarea name="message" placeholder="お問い合わせ内容"></textarea>
    <button type="submit">送信</button>
  </form>
  <a href="index.html">← トップページへ戻る</a>
</div>

<footer>
  <p>&copy; 2025 有限会社 藤房商店</p>
</footer>

</body>
</html>
