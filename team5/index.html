<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>北川鋼業株式会社</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* キャッチコピーを画像の上に重ねるための親コンテナ */
    .hero {
      position: relative;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
    }

    /* キャッチコピーのスタイル */
    .catchphrases {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 24px;
      line-height: 1.8;
      font-weight: bold;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7); /* 白文字でも見やすく */
      z-index: 2;
    }

    .catchphrases p {
      margin: 5px 0;
    }

    /* 画像のスタイル（下に敷く） */
    .hero img {
      width: 100%;
      height: auto;
      display: block;
    }

    .company-info {
      width: 80%;
      margin: 40px auto;
      border-collapse: collapse;
    }

    .company-info th, .company-info td {
      border: 1px solid #ccc;
      padding: 10px 15px;
      font-size: 16px;
    }

    .company-info th {
      background-color: #f5f5f5;
      text-align: left;
    }

    .button-link {
      display: inline-block;
      margin: 20px 10px 0 0;
      padding: 10px 20px;
      background-color: #337ab7;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    .button-link:hover {
      background-color: #286090;
    }
  </style>
</head>
